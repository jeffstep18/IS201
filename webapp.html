<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basketball Shooting Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
    }

    #court {
      position: relative;
      width: 400px;
      height: 500px;
      background: #81d4fa;
      border: 5px solid #0277bd;
      border-radius: 20px;
      margin-top: 20px;
      overflow: hidden;
    }

    #hoop {
      position: absolute;
      top: 50px;
      left: 150px;
      width: 100px;
      height: 20px;
      background: #d32f2f;
      border-radius: 10px;
    }

    #ball {
      position: absolute;
      bottom: 20px;
      left: 180px;
      width: 40px;
      height: 40px;
      background: orange;
      border-radius: 50%;
      transition: transform 1s ease;
    }

    #score {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    #shootBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #shootBtn:hover {
      background: #01579b;
    }

    #result {
      font-size: 1.2rem;
      margin-top: 10px;
      height: 30px;
    }
  </style>
</head>
<body>

  <h1>üèÄ Basketball Shooting Game</h1>
  <div id="score">Score: 0</div>
  <div id="court">
    <div id="hoop"></div>
    <div id="ball"></div>
  </div>
  <button id="shootBtn">Shoot!</button>
  <div id="result"></div>

  <script>
    const ball = document.getElementById('ball');
    const result = document.getElementById('result');
    const scoreDisplay = document.getElementById('score');
    const button = document.getElementById('shootBtn');

    let score = 0;
    let shooting = false;

    function shootBall() {
      if (shooting) return;
      shooting = true;

      // Reset animation
      ball.style.transition = 'none';
      ball.style.transform = 'translate(0, 0)';
      void ball.offsetWidth; // force reflow

      // Animate ball flying toward hoop
      ball.style.transition = 'transform 1s ease';
      ball.style.transform = 'translate(0px, -400px)';

      // Determine if shot is successful
      const success = Math.random() < 0.5;

      setTimeout(() => {
        if (success) {
          score++;
          result.textContent = "üéØ Swish! Nice shot!";
        } else {
          result.textContent = "üò¢ Missed!";
        }
        scoreDisplay.textContent = `Score: ${score}`;

        // Reset ball
        ball.style.transition = 'none';
        ball.style.transform = 'translate(0, 0)';
        shooting = false;
      }, 1000);
    }

    button.addEventListener('click', shootBall);
  </script>

</body>
</html>
